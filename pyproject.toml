[build-system]
requires = ["poetry>=2.1.2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "^3.13.3"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
flake8 = "7.2.0"
mypy = "1.15.0"
isort = "6.0.1"
black = "25.1.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
ignore_missing_imports = true
exclude = [".venv"]

[tool.black]
line-length = 120
